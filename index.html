<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THE CODEX</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ambient-silo"></div>
    <div id="torch-overlay"></div>

    <div id="screen-loader" class="overlay-full">
        <div class="loader-content">
            <div class="quill-hand">✒️</div>
            <p>Unsealing the Silo...</p>
        </div>
    </div>

    <div id="app-container">
        <div id="screen-intro" class="screen active">
            <div class="phi-box-support">
                <h1 class="ink-logo">THE CODEX</h1>
            </div>
            <div class="phi-box-interaction">
                <button class="btn-primary" onclick="initVault()">ENTER ARCHIVE</button>
            </div>
        </div>

        <div id="screen-menu" class="screen">
            <div class="phi-box-support"><h1 class="ink-logo-small">THE CODEX</h1></div>
            <div class="phi-box-interaction">
                <button onclick="showScreen('screen-map')">THE JOURNEY</button>
                <button onclick="showScreen('screen-donate')">GIVE</button>
                <button class="btn-subtle" onclick="showScreen('screen-about')">ABOUT</button>
            </div>
        </div>

        <div id="screen-map" class="screen">
            <button class="btn-back" onclick="showScreen('screen-menu')">← MENU</button>
            <div class="phi-box-support"><h2>THE 36 SCROLLS</h2></div>
            <div id="chapter-grid" class="phi-box-interaction"></div>
        </div>

        <div id="screen-game" class="screen">
            <div class="phi-box-support">
                <div id="personnel-area">
                    <div id="char-icon"></div>
                    <div id="chat-bubble"></div>
                </div>
                <div id="ink-display"></div>
            </div>
            <div id="interaction-braid" class="phi-box-interaction"></div>
        </div>
    </div>

    <audio id="snd-ink" src="writingpensignaturepaper-102967.mp3" preload="auto"></audio>
    <audio id="snd-paper" src="paper-sounds-46696.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
