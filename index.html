<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CODEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <nav id="codex-nav" class="hidden">
            <button onclick="changeAct(1)">I</button>
            <button onclick="changeAct(2)">II</button>
            <button onclick="changeAct(3)">III</button>
            <button onclick="window.location.href='library.html'">ARSENAL</button>
        </nav>

        <div id="hud" class="hidden">
            <div class="hud-row"><span>ACT</span><div class="track"><div id="bar-act" class="fill"></div></div></div>
            <div class="hud-row"><span>CHAP</span><div class="track"><div id="bar-chap" class="fill"></div></div></div>
            <div class="hud-row"><span>GAME</span><div class="track"><div id="bar-game" class="fill"></div></div></div>
        </div>

        <div id="screen-login" class="card">
            <h1 class="ink-logo">THE CODEX</h1>
            <input type="password" id="pass" placeholder="KEY">
            <button class="btn-enter" onclick="enter()">ENTER</button>
        </div>

        <div id="screen-game" class="card" style="display:none">
            <div id="stage">
                <div id="char-portrait"></div>
                <div id="chat-bubble" class="bubble"></div>
            </div>

            <div id="display-zone">
                <div id="speaker-hitbox" onclick="speak()">
                    <div id="speaker-icon">(( ðŸ”Š ))</div>
                </div>
                <div id="greek-main" class="massive-ink"></div>
            </div>

            <div id="interaction-grid"></div>
        </div>

        <div id="screen-end" class="card" style="display:none">
            <h2 class="gold">CODEX SEALED</h2>
            <p id="final-pitch"></p>
            <div id="qr-code">(( QR CODE ))</div>
            <button onclick="location.reload()">RE-INITIALIZE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
