<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CODEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ambient-vault"></div>

    <div id="screen-intro" class="overlay-full">
        <div class="intro-bleed">The words are fading... Restore the original ink.</div>
    </div>

    <div id="screen-menu" class="screen" style="display:none">
        <h1 class="ink-logo">THE CODEX</h1>
        <div class="phi-menu">
            <div class="primary-options">
                <button class="btn-main" onclick="startChapter(1)">THE GATHERING (Chapter 1)</button>
                <button class="btn-main locked">THE SILO (Locked)</button>
            </div>
            <div class="secondary-options">
                <button onclick="showDonate()">GIVE</button>
                <button onclick="showAbout()">ABOUT</button>
            </div>
        </div>
    </div>

    <div id="screen-game" class="screen" style="display:none">
        <div class="game-phi-grid">
            <div class="main-stage">
                <div id="word-vault">
                    <div id="greek-main" class="ink-huge"></div>
                    <div id="audio-seal" class="ghost-seal" onclick="playAudio()"></div>
                </div>
                <div id="interaction-grid"></div>
            </div>
            <div class="personnel-stage">
                <div id="person-portrait"></div>
                <div id="chat-bubble" class="ink-bubble"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
