<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">

    <title>Venture Into Greek</title>
    <style>
        :root { --slate: #2C3E50; --gold: #D4AF37; --paper: #F4F4F4; --white: #FFFFFF; }
        body { font-family: sans-serif; background-color: var(--paper); color: var(--slate); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        #app-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .card { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; position: relative; }
        .manifesto { font-style: italic; font-size: 0.9rem; border-left: 3px solid var(--gold); padding-left: 15px; margin: 20px 0; text-align: left; line-height: 1.5; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid var(--slate); border-radius: 6px; box-sizing: border-box; }
        button { background-color: var(--slate); color: var(--white); border: none; padding: 15px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 1rem; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-gold { background-color: var(--gold); }
        .apologetic-box { background: #fffde7; border: 1px solid var(--gold); border-radius: 8px; padding: 10px; margin-top: 15px; font-size: 0.85rem; text-align: left; display: none; }
        .icon-btn { display: inline-block; width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold); color: var(--gold); line-height: 35px; margin: 0 5px; cursor: pointer; font-size: 1.1rem; }
        .verse-text { font-size: 1.4rem; line-height: 2; margin: 20px 0; text-align: left; }
        .word-tap { cursor: pointer; padding: 2px 4px; border-radius: 4px; transition: 0.2s; }
        .word-tap:hover { background: #eee; }
        .progress-bar { width: 100%; height: 8px; background: #ddd; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        #inner-progress { height: 100%; background: var(--gold); width: 0%; transition: 0.5s; }
    </style>
</head>
