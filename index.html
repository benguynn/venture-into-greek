<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Into Greek</title>
    <style>
        :root { --slate: #1A252F; --gold: #D4AF37; --paper: #F9F7F2; --white: #FFFFFF; --green: #27AE60; --red: #C0392B; }
        body { font-family: 'Georgia', serif; background-color: var(--paper); color: var(--slate); margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        #app-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .card { background: var(--white); padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); text-align: center; margin-bottom: 20px; border: 1px solid rgba(212, 175, 55, 0.1); position: relative; }
        .xp-header { color: var(--gold); font-weight: bold; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 20px; display: flex; justify-content: space-between; text-transform: uppercase; }
        .word-display { font-size: 3.5rem; font-weight: bold; margin: 30px 0; animation: fadeIn 0.4s; }
        .manifesto { font-style: italic; font-size: 0.9rem; border-left: 4px solid var(--gold); padding: 15px; text-align: left; background: #fff; margin: 25px 0; border-radius: 0 10px 10px 0; line-height: 1.5; }
        button { background-color: var(--slate); color: white; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 1.1rem; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:active { transform: scale(0.97); }
        .btn-gold { background-color: var(--gold); color: white; }
        .progress-line { width: 100%; height: 6px; background: #eee; border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--gold); width: 0%; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .intel-dossier { background: #1A252F; color: white; padding: 20px; border-radius: 12px; margin-top: 20px; display: none; text-align: left; font-size: 0.85rem; }
        .leaderboard-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .user-row { background: #fff9c4; font-weight: bold; padding: 8px; border-radius: 4px; }
        .verse-box { font-size: 1.5rem; line-height: 2.2; text-align: left; margin: 20px 0; }
        .word-tap { cursor: pointer; border-bottom: 2px solid transparent; transition: 0.2s; }
        .word-tap:hover { border-bottom: 2px solid var(--gold); background: #fdfdfd; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="app-container">
    <div id="screen-login" class="card">
        <h1 style="color:var(--gold); margin:0;">VENTURE</h1>
        <p style="letter-spacing:5px; font-size:0.6rem; color:#999; margin-bottom:30px;">THE UNDERGROUND SCRIPTORIUM</p>
        <input type="password" id="pass-input" placeholder="Codex Key" style="width:100%; padding:15px; border-radius:10px; border:1px solid #ddd; text-align:center; font-size:1.1rem;">
        <button onclick="unlock()">UNSEAL ARCHIVES</button>
    </div>

    <div id="screen-game" class="card" style="display:none">
        <div class="progress-line"><div id="progress-fill"></div></div>
        <div class="xp-header"><span id="act-label">ACT I: CRAWL</span> <span id="xp-count">XP: 0</span></div>
        <div id="game-ui">
            <p id="instruction" style="font-weight:bold; margin-bottom:10px;"></p>
            <div id="display-area"></div>
            <div id="options-area"></div>
        </div>
        <div id="intel-dossier" class="intel-dossier">
            <h4 style="color:var(--gold); margin-top:0;">ğŸ“‚ INTELLIGENCE DOSSIER</h4>
            <div id="intel-content"></div>
        </div>
    </div>

    <div id="screen-success" class="card" style="display:none">
        <h2 style="color:var(--gold)">MISSION SUCCESS</h2>
        <div id="leaderboard-container" style="text-align:left; margin: 20px 0;">
            <p style="font-weight:bold; color:var(--slate);">REGIONAL SCRIPTORIUM RANKINGS:</p>
            <div id="board-rows"></div>
        </div>
        <div class="manifesto">"Truth is something you work toward, not something you inherit."</div>
        <button onclick="location.reload()">RE-START TRAINING</button>
        <button class="btn-gold" onclick="window.location.href='mailto:benguynn@gmail.com'">SEND FIELD REPORT</button>
    </div>
</div>

<script>
    // AUTOMATIC PROGRESS CLEAR FOR UPDATES
    localStorage.clear();

    const PASS = "VentureIntoGreek";
    let state = { act: 1, step: 0, xp: 0, unlockedIntel: [] };

    // ACT 1: CRAWL (The Cognate Sprint)
    const crawlData = [
        { q: "Î§ÏÎ¹ÏƒÏ„ÏŒÏ‚", a: "Christ", n: "Too easy? Good. Keep moving." },
        { q: "Î²Î¬Ï€Ï„Î¹ÏƒÎ¼Î±", a: "Baptism", n: "The 'B' and 'P' are visible. Sound it out." },
        { q: "á¼„Î³Î³ÎµÎ»Î¿Ï‚", a: "Angel", n: "Looks like 'angle', means messenger." },
        { q: "á¼€Î¼Î®Î½", a: "Amen", n: "A universal word for the Church." },
        { q: "Î²Î¹Î²Î»Î¯Î¿Î½", a: "Book", n: "Source of the word 'Bible'." },
        { q: "Î¸ÏÏŒÎ½Î¿Ï‚", a: "Throne", n: "The 'TH' is the circle with the bar." },
        { q: "á¼€Ï€ÏŒÏƒÏ„Î¿Î»Î¿Ï‚", a: "Apostle", n: "One who is sent." },
        { q: "Satan", a: "Î£Î±Ï„Î±Î½á¾¶Ï‚", n: "Reverse match! Can you spot it?" },
        { q: "Prophet", a: "Ï€ÏÎ¿Ï†Î®Ï„Î·Ï‚", n: "Check the 'P' and 'R'." },
        { q: "Î½", a: "n", n: "MEDIC ALERT: Looks like a 'v', sounds like an 'n'." },
        { q: "Ï", a: "r", n: "MEDIC ALERT: Looks like a 'p', sounds like an 'r'." }
    ];

    // ACT 2: WALK (The Tactical Nine)
    const walkData = [
        { q: "Î¸ÎµÏŒÏ‚", a: "God", intel: "<b>Article Logic:</b> In John 1:1, the missing 'the' defines Nature, not Person." },
        { q: "Î»ÏŒÎ³Î¿Ï‚", a: "Word", intel: "<b>Logos:</b> The divine logic that holds the universe together." },
        { q: "á¼¸Î·ÏƒÎ¿á¿¦Ï‚", a: "Jesus", intel: "<b>Manuscripts:</b> Over 5k early fragments agree on this name. The data is solid." },
        { q: "á¼€Î»Î®Î¸ÎµÎ¹Î±", a: "Truth", intel: "<b>Certainty:</b> In Luke 1:4, Truth is a 'safety cable' (asphaleia) for historical data." },
        { q: "Î²Î±ÏƒÎ¹Î»ÎµÎ¯Î±", a: "Kingdom", intel: "<b>Victory:</b> The Gospel is a military report of a King's victory." },
        { q: "Îµá½Î±Î³Î³Î­Î»Î¹Î¿Î½", a: "Gospel", intel: "<b>The News:</b> Reliable testimony of actual events." }
    ];

    // ACT 3: RUN (The Extraction)
    const runData = [
        { verse: "á¼˜Î½ á¼€ÏÏ‡á¿‡ á¼¦Î½ á½ Î»ÏŒÎ³Î¿Ï‚", target: "Î»ÏŒÎ³Î¿Ï‚", prompt: "Identify the 'Word' in John 1:1" },
        { verse: "á¼µÎ½Î± á¼Ï€Î¹Î³Î½á¿·Ï‚ Ï„á½´Î½ á¼€ÏƒÏ†Î¬Î»ÎµÎ¹Î±Î½", target: "á¼€ÏƒÏ†Î¬Î»ÎµÎ¹Î±Î½", prompt: "Identify Luke's 'Certainty' in Luke 1:4" }
    ];

    function unlock() {
        if(document.getElementById('pass-input').value === PASS) {
            document.getElementById('screen-login').style.display = 'none';
            document.getElementById('screen-game').style.display = 'block';
            run();
        } else { alert("Key Invalid."); }
    }

    function run() {
        const display = document.getElementById('display-area');
        const opts = document.getElementById('options-area');
        const inst = document.getElementById('instruction');
        const fill = document.getElementById('progress-fill');
        const label = document.getElementById('act-label');
        
        display.innerHTML = ''; opts.innerHTML = ''; inst.innerText = '';
        let db = (state.act === 1) ? crawlData : (state.act === 2) ? walkData : runData;
        fill.style.width = (state.step / db.length) * 100 + "%";

        if(state.act === 1) {
            label.innerText = "ACT I: THE CRAWL";
            let item = db[state.step];
            inst.innerText = item.n;
            display.innerHTML = `<div class="word-display">${item.q}</div>`;
            let choices = [item.a, "Water", "Life", "Earth"].sort(() => Math.random() - 0.5);
            choices.forEach(c => createBtn(c, c === item.a, opts));
        } else if (state.act === 2) {
            label.innerText = "ACT II: THE WALK";
            let item = db[state.step];
            inst.innerText = "Precision Triage. Unlock the intel.";
            display.innerHTML = `<div class="word-display">${item.q}</div>`;
            let choices = [item.a, "Man", "World", "Faith"].sort(() => Math.random() - 0.5);
            choices.forEach(c => createBtn(c, c === item.a, opts));
        } else if (state.act === 3) {
            label.innerText = "ACT III: THE RUN";
            let item = db[state.step];
            inst.innerText = item.prompt;
            let v = document.createElement('div'); v.className = 'verse-box';
            item.verse.split(' ').forEach(w => {
                let s = document.createElement('span'); s.className = 'word-tap'; s.innerText = w + ' ';
                s.onclick = () => check(w === item.target); v.appendChild(s);
            });
            display.appendChild(v);
        }
    }

    function createBtn(txt, correct, parent) {
        let b = document.createElement('button'); b.innerText = txt;
        b.onclick = () => check(correct); parent.appendChild(b);
    }

    function check(isCorrect) {
        if(isCorrect) {
            let db = (state.act === 1) ? crawlData : (state.act === 2) ? walkData : runData;
            if(state.act === 2 && db[state.step].intel) {
                state.unlockedIntel.push(db[state.step].intel);
                showIntel();
            }
            state.step++; state.xp += 10;
            document.getElementById('xp-count').innerText = "XP: " + state.xp;
            if(state.step >= db.length) {
                state.act++; state.step = 0;
                if(state.act > 3) { showLeaderboard(); } else { run(); }
            } else { run(); }
        } else { alert("Negative. Re-evaluate the vitals."); }
    }

    function showIntel() {
        const dossier = document.getElementById('intel-dossier');
        const content = document.getElementById('intel-content');
        dossier.style.display = 'block';
        content.innerHTML = state.unlockedIntel.join("<br><br>");
    }

    function showLeaderboard() {
        document.getElementById('screen-game').style.display = 'none';
        document.getElementById('screen-success').style.display = 'block';
        const board = document.getElementById('board-rows');
        const names = [
            {n: "Timothy", xp: 1200}, {n: "Lydia", xp: 1150}, {n: "Apollos", xp: 1050}, 
            {n: "Silas", xp: 950}, {n: "Phoebe", xp: 850}, {n: "Titus", xp: 750}, 
            {n: "Barnabas", xp: 650}, {n: "Philemon", xp: 550}, {n: "Epaphras", xp: 450}
        ];
        // Insert user at index 2 (3rd place)
        names.splice(2, 0, {n: "YOU", xp: state.xp + 1000});
        
        names.forEach((p, i) => {
            let row = document.createElement('div');
            row.className = 'leaderboard-row' + (p.n === "YOU" ? " user-row" : "");
            row.innerHTML = `<span>${i+1}. ${p.n}</span> <span>${p.xp} XP</span>`;
            board.appendChild(row);
        });
    }
</script>

</body>
</html>
