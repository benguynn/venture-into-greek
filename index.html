<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scriptorium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="screen-login" class="card">
            <h1 class="logo">SCRIPTORIUM</h1>
            <p class="tagline">PHASE I: THE AWAKENING</p>
            <input type="password" id="pass-input" placeholder="Enter Codex Key">
            <button onclick="unlock()">UNSEAL ARCHIVES</button>
        </div>

        <div id="screen-game" class="card" style="display:none">
            <div class="trackers">
                <div class="track-item"><span>CURRENT ACT</span><span id="act-pct">0%</span></div>
                <div class="bar-bg"><div id="act-fill" class="bar-fill"></div></div>
                <div class="track-item"><span>CHAPTER 1</span><span id="chap-pct">0%</span></div>
                <div class="bar-bg"><div id="chap-fill" class="bar-fill"></div></div>
                <div class="track-item"><span>CAMPAIGN</span><span id="camp-pct">0%</span></div>
                <div class="bar-bg"><div id="camp-fill" class="bar-fill"></div></div>
            </div>

            <div id="status-update" class="status-msg">SCANNING MANUSCRIPT...</div>

            <div id="game-content">
                <div id="instruction-text"></div>
                <div id="display-area"></div>
                <div id="options-area"></div>
            </div>

            <div id="dossier-scroll" class="dossier">
                <h4 class="dossier-title">ðŸ“‚ INTELLIGENCE DOSSIER</h4>
                <div id="dossier-content"></div>
            </div>
        </div>

        <div id="screen-success" class="card" style="display:none">
            <h2 class="gold-text">CHAPTER SEALED</h2>
            <div id="leaderboard" class="leaderboard"></div>
            <button onclick="location.reload()">RE-INITIALIZE TRAINING</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
