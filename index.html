<!DOCTYPE html>
<html lang="el"><link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js');
  }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THE CODEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ambient-silo"></div>
    <div id="torch-overlay"></div>

    <div id="app-container">
        
        <div id="screen-loader" class="overlay-full" style="display:none">
            <div class="ink-bleed-container">
                <div class="quill-hand"></div>
                <div class="loader-line"></div>
                <p id="loader-text">Drying the ink...</p>
            </div>
        </div>

        <div id="screen-intro" class="screen active">
            <div class="phi-box-support">
                <h1 class="ink-title-fade">The words are fading.</h1>
            </div>
            <div class="phi-box-interaction">
                <button class="btn-primary-ink" onclick="showScreen('screen-menu')">RESTORE THE CODEX</button>
            </div>
        </div>

        <div id="screen-menu" class="screen">
            <div class="phi-box-support">
                <h1 class="ink-logo">THE CODEX</h1>
            </div>
            <div class="phi-box-interaction">
                <div class="vertical-button-stack">
                    <button onclick="showScreen('screen-map')">THE JOURNEY</button>
                    <button class="btn-disabled">SIDE QUESTS</button>
                    <button onclick="showScreen('screen-donate')">GIVE</button>
                    <button class="btn-subtle" onclick="showScreen('screen-about')">ABOUT</button>
                </div>
            </div>
        </div>

        <div id="screen-map" class="screen">
            <button class="btn-nav-back" onclick="showScreen('screen-menu')">← MENU</button>
            <div class="phi-box-support">
                <h2 class="section-title">THE 36 SCROLLS</h2>
            </div>
            <div class="phi-box-interaction">
                <div id="chapter-grid"></div>
            </div>
        </div>

        <div id="screen-game" class="screen">
            <div class="phi-box-support">
                <div id="personnel-stage">
                    <div id="char-mask"></div>
                    <div id="chat-bubble" class="parchment-bubble"></div>
                </div>
                <div id="word-vault">
                    <div id="greek-display" class="ink-main-display"></div>
                    <div id="ghost-audio-seal" onclick="playCurrentInk()"></div>
                </div>
            </div>
            <div class="phi-box-interaction">
                <div id="interaction-braid">
                    </div>
            </div>
        </div>

        <div id="screen-summary" class="screen">
            <div class="phi-box-support">
                <h2 id="summary-header">ACT SEALED</h2>
                <div class="ring-container">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="ring-track"></circle>
                        <circle cx="50" cy="50" r="45" id="progress-ring" class="ring-fill"></circle>
                    </svg>
                    <div id="pct-label">0%</div>
                </div>
            </div>
            <div class="phi-box-interaction">
                <p id="summary-intel"></p>
                <button class="btn-primary-ink" onclick="resumeMission()">PROCEED</button>
            </div>
        </div>

        <div id="screen-donate" class="screen">
            <button class="btn-nav-back" onclick="showScreen('screen-menu')">← BACK</button>
            <div class="phi-box-support">
                <h2 class="gold-text">SUPPORT THE ARCHIVE</h2>
            </div>
            <div class="phi-box-interaction">
                <div class="parchment-card">
                    <p>Reclaiming the original ink is a collective mission. Every dollar funds the expansion into Hebrew and Latin.</p>
                    <div class="qr-placeholder">(( QR CODE ))</div>
                </div>
            </div>
        </div>

    </div>

    <audio id="snd-ink" src="writingpensignaturepaper-102967.mp3"></audio>
    <audio id="snd-paper" src="paper-sounds-46696.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
