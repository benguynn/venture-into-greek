<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CODEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ambient-bg"></div> <div id="app-container">
        <div id="screen-login" class="parchment">
            <h1 class="ink-title">CODEX</h1>
            <input type="password" id="pass" placeholder="VIG">
            <button class="btn-minimal" onclick="enter()">ENTER</button>
        </div>

        <div id="screen-game" class="parchment" style="display:none">
            <div id="character-zone">
                <div id="char-sprite"></div>
                <div id="chat-bubble" class="ink-bubble"></div>
            </div>

            <div id="word-vault">
                <div id="greek-main" class="ink-main"></div>
                <div id="speaker-seal" onclick="speakCurrent()"></div> </div>

            <div id="interaction-grid"></div>
        </div>

        <div id="screen-summary" class="parchment" style="display:none">
            <h2 id="summary-title">ACT SEALED</h2>
            <div class="visual-progress">
                <p>CHAPTER MASTERY</p>
                <div class="progress-ring-container">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="ring-bg"></circle>
                        <circle cx="50" cy="50" r="45" id="progress-ring" class="ring-fill"></circle>
                    </svg>
                    <div id="pct-label">0%</div>
                </div>
            </div>
            <div id="summary-intel"></div>
            <button class="btn-minimal" onclick="resume()">PROCEED</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
