<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIPTORIUM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <nav id="act-navigator" class="nav-hidden">
            <button onclick="switchAct(1)">ACT I</button>
            <button id="nav-act2" onclick="switchAct(2)">ACT II</button>
            <button id="nav-act3" onclick="switchAct(3)">ACT III</button>
            <button onclick="window.location.href='dossier.html'">DOSSIER</button>
        </nav>

        <div id="screen-login" class="card">
            <h1 class="logo">SCRIPTORIUM</h1>
            <input type="password" id="pass-input" placeholder="CODEX KEY">
            <button onclick="unlock()">UNSEAL ARCHIVES</button>
        </div>

        <div id="screen-game" class="card" style="display:none">
            <div class="progress-section">
                <div class="track-label"><span>CHAPTER 1 MASTERY</span><span id="chap-pct">0%</span></div>
                <div class="master-bar"><div id="chap-fill" class="master-fill"></div></div>
            </div>

            <div id="game-stage">
                <div id="display-area" class="huge-static-greek"></div>
                <div id="options-grid"></div>
            </div>
            
            <div id="intel-feed"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
